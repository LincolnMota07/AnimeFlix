<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            AluraNimes
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"class="page-logo" alt="logo-alura">
        <p class="page-subtitle">
            Qual seu anime favorito?
        </p>
        <div class ="form-wrapper">
            <input type="text" id="anime" name="anime" placeholder="Insira endereço da imagem">
            <input type="text" id="trailer" name="trailer" placeholder="Insira o link do trailer">
            <p id="mensagemDeErro"></p>
            <button onclick="adicionarAnime()">Adicionar Anime</button>
            <button onclick="resetaLista()">Recarregar Filmes</button>
        </div>
    </div>
    <div id="listaAnimes">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo-alura" class="alura-logo">
        </a>
    </div>
</body>
</html>
